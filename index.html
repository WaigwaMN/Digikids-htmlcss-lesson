<!DOCTYPE html>
<head>
    <title>Youtube clone</title>
    <style>
        body{
            background-color: aliceblue;
        }
        p{
            margin: 0%;
        }
        h2{
          font-family: arial;  
          margin-left: 5px;
        }
        .videoauthor {
            font-family: Arial;
            font-weight: bold;
            margin-bottom: none;
            margin-left: 15px;
        }
        .subscribers{
            font-family: arial;
            font-weight: lighter;
            margin-top: none;
            margin-left: 15px;
        }
        .subscribe {
            background-color: red;
            color: white;
            border: none;
            height: 32px;
            width: 105px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            margin-left: 15px;
            margin-top: 8px;
            transition: all 1s;
        }
        .subscribe:hover{
            opacity: 0.5;
        }
        .subscribe:active{
            background-color: blue;
        }
        .join {
            background-color: white;
            color: blue;
            border-color: blue;
            border-width: 1px;
            height: 32px;
            width: 59px;
            border-radius: 4px;
            transition: all 1s;
        }
        .join:hover{
            background-color:blue;
            color: white;
        }
        .join:active{
            opacity: 0.5;
        }
        .tweet {
            background-color: blue;
            color: white;
            border: none;
            height: 32px;
            width: 59px;
            border-radius: 19px;
            margin-left: 8px;
            cursor: pointer;
            transition: all 1s;
        }
        .tweet:hover{
            opacity: 0.5;
        }
        .tweet:active{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <video src="video1.mp4" width="699" height="399" autoplay></video><br>
    <h2>Welcome to Youtube</h2>
    <p class="videoauthor">Martin Waigwa &#10003</p>
    <p class="subscribers">1M subscribers</p>
    <button class="subscribe">
        Subscribe</button>
    <button class="join">
        Join</button>
    <button class="tweet">
        Tweet</button>
</body>
</html>
